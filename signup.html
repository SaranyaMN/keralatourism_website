      <!--Form-->
      <form action="login.html" onkeyup="return validate();">
        <h2 style="color: white;">Sign Up</h2><br>
        <div class="form-row"> 
         <div class="form-group col-md-6">
            <label style="color: white;" for="inputEmail4">Email</label>
            <input type="email" class="form-control" id="email" required>
            <label for="error" id="error"></label>
          </div>
          <div class="form-group col-md-6">
            <label style="color: white;" for="inputPassword4">Password</label>
            <input type="password" class="form-control" id="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
            <span id="strength">Type Password</span>
          </div>
        </div>
        <div class="form-group">
          <label style="color: white;" for="inputAddress">Address</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St" required>
        </div>
        <div class="form-group">
          <label style="color: white;" for="phoneno">Phone Number</label>
          <input type="tel" class="form-control" id="ph" pattern="[0-9]{3}[-. ][0-9]{3}[-. ][0-9]{4}" required onkeyup="return PhoneValidation();">
          <span>Must contain 10 characters</span>
          <label for="error" id="error"></label>
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label style="color: white;" for="inputCity">City</label>
            <input type="text" class="form-control" id="inputCity" required>
          </div>
          <div class="form-group col-md-4">
            <label style="color: white;" for="inputState">State</label>
            <input type="text" class="form-control" id="inputState" required>
          </div>
          <div class="form-group col-md-2">
            <label style="color: white;" for="inputZip">Zip</label>
            <input type="number" class="form-control" id="inputZip" required>
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck" required>
            <label class="form-check-label" for="gridCheck">
              I agree to the terms and conditions
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Sign in</button>
      </form>
